<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senhas</h1>
      <div class="generated-password"></div>

      <form action="">
        <div class="form-group">
          <label for="carac-quant">Quantidade de caracteres</label>
          <input type="number" name="carac-quant" class="passwordIncrement" id="carac-quant">
        </div>
        <div class="form-group">
          <label for="add-numbers">Adicionar números</label>
          <input type="checkbox" name="add-numbers" class="passwordIncrement" id="add-numbers">
        </div>
        <div class="form-group">
          <label for="capital-letters">Letras maiúsculas</label>
          <input type="checkbox" name="capital-letters" class="passwordIncrement" id="capital-letters">
        </div>
        <div class="form-group">
          <label for="small-letters">Letras minúsculas</label>
          <input type="checkbox" name="small-letters" class="passwordIncrement" id="small-letters">
        </div>
        <div class="form-group">
          <label for="add-symbols">Adicionar símbolos</label>
          <input type="checkbox" name="add-symbols" class="passwordIncrement" id="add-symbols">
        </div>
        <button type="submit">Gerar senha</button>
      </form>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
